plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('https://repo.spring.io/milestone')
    }

    maven {
        url = uri('https://repo.spring.io/snapshot')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.0-SNAPSHOT'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.0-SNAPSHOT'
    implementation 'org.springframework.boot:spring-boot-starter-web-services:2.5.0-SNAPSHOT'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:2.5.0-SNAPSHOT'
    implementation 'org.springframework.session:spring-session-core:2.5.0-RC1'
    implementation 'org.projectlombok:lombok:1.18.20'
    runtimeOnly 'mysql:mysql-connector-java:8.0.23'
}

group = 'com.plaidcamp.mealogram'
version = '0.0.1-SNAPSHOT'
description = 'apiServer'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
